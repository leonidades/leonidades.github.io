  <script>
      function CargarSonido (archivo) {
    let sonido = document.createElement("audio");
    sonido.src = "../resources/audio/"+archivo;
    sonido.setAttribute("preload", "auto");
    sonido.style.display = "none";
    document.body.appendChild(sonido);
    return sonido;
}

    function reproducir(nota_archivo) {
        let sonido=CargarSonido(nota_archivo);
        sonido.play();
    }
  </script>
